<div class="container-fluid px-4">
  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="card h-100 bg-success bg-opacity-75 text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title">Total Income</h5>
            <i class="bi bi-currency-euro fa-2x"></i>
          </div>
          <h3 class="card-text">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 bg-danger bg-opacity-75 text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title">Total Expenses</h5>
            <i class="bi bi-calculator-fill fa-2x"></i>
          </div>
          <h3 class="card-text">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 bg-success bg-opacity-75 text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title">Net Balance</h5>
            <i class="bi bi-wallet fa-2x"></i>
          </div>
          <h3 class="card-text">0</h3>
        </div>
      </div>
    </div>
  </div>

  <h3>Transactions</h3>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th style="width: 15%">Date</th>
          <th style="width: 15%">Type</th>
          <th style="width: 25%">Category</th>
          <th style="width: 20%">Amount</th>
          <th style="width: 15%">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for(transaction of transactions; track transaction.id) {
        <tr>
          <td>{{ transaction.createdAt | date : 'dd/MM/yyyy' }}</td>
          <td>{{ transaction.type }}</td>
          <td>{{ transaction.category }}</td>
          <td>{{ transaction.amount }}</td>
          <td>options</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
